<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Export Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin="anonymous"
      />

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>

    </header>
    <main class="">
      <section class="top p-3">
        <h1 class="title text-center">
          Export
        </h1>
      </section>
      <section class="content">

        <!-- The map -->
        <div id="map" class="map">
        </div>
        
        <div class="text-center">
            <p class="d-inline">Visualization: &nbsp;&nbsp;&nbsp;</p>
        
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Points</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Lines</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Polygons</label>
            </div>
        </div>

        <!-- Export Options -->
        <div class="options text-center my-3">
            <a href="#" class="btn btn-secondary col-12 my-2">Export as Points</a>
            <a href="#" class="btn btn-secondary col-12 my-2">Export as Lines</a>
            <a href="#" class="btn btn-secondary col-12 my-2">Export as Polygons</a>
          </div>
      </section>
      <section class="bottom">

      </section>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin="anonymous"
      ></script>

    <script src="./script.js"></script>
  </body>
</html>

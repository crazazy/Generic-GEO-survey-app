<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Geo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin="anonymous"
      />

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>

    </header>
    <main class="">
      <section class="top p-3">
        <h1 class="title text-center">
          Geo-location App
        </h1>
      </section>
      <section class="content">

        <!-- The map -->
        <div id="map" class="map">
        </div>
        
        <!-- Collect Point Button -->
        <div class="collect text-center">
          <button id="update" class="btn btn-primary col-12">Collect Point Here</button>
        </div>

        <!-- Popup Trigger -->
        <div class="mt-3 text-center">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Popup Trigger (delete if not used)
          </button>
        </div>

        <!-- Popup Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Collect Point</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Description:</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Options -->
        <div class="options text-center my-3">
          <a href="export.html" class="btn btn-secondary col-12">Finish</a>
        </div>
      </section>
      <section class="bottom">

      </section>
    </main>
    <footer>

    </footer>
    <div class="hidden-elements">
      <form id="popup-form">
	<!-- CHANGE_MARKER_VALUE gets swapped out with markerId upon cloning the contents-->
        <label for="description">Description: </label><br/>
        <input type="text" name="description"/><br/>
        <input type="hidden" name="markerId" value="CHANGE_MARKER_VALUE">
        <input type="submit" value="Save Edit" onclick="updateDesc(event, CHANGE_MARKER_VALUE)"><br/>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin="anonymous"
      ></script>

    <script src="./script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Geo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <header>

    </header>
    <main class="">
      <section class="top p-3">
        <h1 class="title text-center">
          Geo-location App
        </h1>
      </section>
      <section class="content">
        <div class="row">

          <!-- The map (and an undo button)-->
          <div class="col-12 col-lg-6 d-flex">
	    <button class="btn btn-primary me-1" onclick="undoHistory()">Undo</button>
	    <div id="map" class="map"></div>
          </div>
  
          <!-- Options -->
          <div class="option col-12 col-lg-6 my-5">
            <!-- Collect Point Button -->
            <div class="collect text-center mb-3">
              <button id="update" class="btn btn-success col-6">Collect Point Here</button>
            </div>
  
            <!-- Table -->
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Table
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                  <div class="text-center mt-2 mb-3">
                    <a href="#" class="export btn btn-primary text-center">Export table data into CSV</a>
                  </div>
                    <div id="dvData">
                      <table class="table">
                        <tbody id="mytable">
                          <tr>
                            <td><b>Latitude</b></td>
                            <td><b>Longitude</b></td>
                            <td><b>Date</b></td>
                            <td><b>Time</b></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bottom">

      </section>
    </main>
    <footer>

    </footer>
    <div class="hidden-elements">
      <form id="popup-form">
	<!-- CHANGE_MARKER_VALUE gets swapped out with markerId upon cloning the contents-->
        <label for="description">Description: </label><br/>
        <input type="text" name="description"/><br/>
        <input type="hidden" name="markerId" value="CHANGE_MARKER_VALUE">
        <input type="submit" value="Save Edit" onclick="updateDesc(event, CHANGE_MARKER_VALUE)"><br/>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin="anonymous"
      ></script>

    <script src="./script.js"></script>
  </body>
</html>
